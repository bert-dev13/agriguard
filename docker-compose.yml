version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agriguard-app
    working_dir: /app
    volumes:
      - .:/app
      - /app/vendor
    networks:
      - agriguard-network

  nginx:
    image: nginx:alpine
    container_name: agriguard-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/app
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - agriguard-network

networks:
  agriguard-network:
    driver: bridge
